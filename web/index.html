<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Flashcards</title>
    <link rel="stylesheet" href="flashcards.css">
  </head>
  <body>
    <h1>Farsi Flashcards</h1>
    
    <div id="quizDiv">
      <form>From:
        <input type="radio" name="from" value="english" />English
        <input type="radio" name="from" value="farsi"/>Farsi
        <input type="radio" name="from" value="latinFarsi"/>Latin Farsi <br />
        <input type="text" id="tags" size="30" placeholder="Filter by comma-seperated tags"/> <br />
        
        <p id="question"> </p>
        <p id="answer"> </p>
        <button id="revealButton" class="blueButton">Reveal Answer</button>
        <button id="rightButton" class="greenButton">Right</button>
        <button id="wrongButton" class="redButton">Wrong</button>
      </form>      
      
      
      <p id="error"></p>
    </div>
    
    <div id="dataDiv">
      <div id="dataDisplayArea"></div>
    </div>
    
    <!--<a id="clearData" href="">Clear Data</a>
    <a id="seedData" href="">Seed Data</a>-->
    <a id="toggleDisplayData" href="">Show Data</a>
    
    <script type="application/dart" src="flashcards.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
